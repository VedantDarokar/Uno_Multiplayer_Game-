<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Blue Card (Left) -->
  <rect x="25" y="25" width="40" height="60" rx="5" fill="#5555ff" stroke="white" stroke-width="2" transform="rotate(-20 45 85)" filter="url(#shadow)"/>
  <text x="45" y="55" font-family="Arial, sans-serif" font-size="20" fill="white" transform="rotate(-20 45 85)" text-anchor="middle">1</text>
  
  <!-- Green Card (Center) -->
  <rect x="30" y="20" width="40" height="60" rx="5" fill="#55aa55" stroke="white" stroke-width="2" filter="url(#shadow)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">2</text>

  <!-- Red Card (Right) -->
  <rect x="35" y="25" width="40" height="60" rx="5" fill="#ff5555" stroke="white" stroke-width="2" transform="rotate(20 55 85)" filter="url(#shadow)"/>
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="20" fill="white" transform="rotate(20 55 85)" text-anchor="middle">3</text>
</svg>
